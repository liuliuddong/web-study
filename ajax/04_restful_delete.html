<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		//根基uid删除信息
		function del() {
			var $uid = uid.value;
			if (!$uid) {
				alert("用户名不能为空");
				return;
			}
			//创建对象
			var xhr = new XMLHttpRequest();
			//接受响应
			xhr.onreadystatechange = function () {
				if (xhr.readyState == 4 && xhr.status == 200) {
					var str = xhr.responseText;
					d1.innerHTML = str;
				}
			}
			//创建请求
			xhr.open("delete", `/ajax/delete_restful/${$uid}`, true);
			//发送响应
			xhr.send();
		}
	</script>
</head>

<body>
	编号:
	<input type="text" id="uid">
	<br>
	<div id="d1"></div>
	<button onclick="del()">删除</button>
</body>

</html>
