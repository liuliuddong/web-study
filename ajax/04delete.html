<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>删除在写一遍</title>
    <script>
        function deleteld() {
            var $uid = uid.value;
            if (!$uid) {
                alert("uid不能为空");
                return;
            }
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var str = xhr.responseText;
                    d1.innerHTML = str;
                }
            }

            //xhr.open("delete", "/deleteld_restful/" + $uid, true);
            xhr.open("delete", `/ajax/deleteld_restful/${$uid}`, true);
            xhr.send();
        }


    </script>
</head>

<body>
    <input type="text" name="" id="uid">
    <br>
    <div id="d1"></div>
    <button onclick="deleteld()">删除</button>
</body>

</html>
