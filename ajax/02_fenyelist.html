<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分页查询</title>
    <script>
        function show() {
            var $upno = parseInt(upno.value);
            var $ucount = parseInt(ucount.value);
            // 1 创建对象
            var xhr = new XMLHttpRequest();
            // 4 接受响应
            xhr.onreadystatechange = function () {
                //  判断
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var str = xhr.responseText;
                    d1.innerHTML = str;
                }
            }
            // 2 创建请求
            xhr.open("get", "/ajax/fenye?upno=" + $ucount + "&ucount=" + $ucount, true);
            // xhr.open("get", `/ajax/fenye?upno=${$upno}&ucount=${$ucount}`, true);
            // 3发送请求
            xhr.send();

        }
    </script>
</head>

<body>
    页码：
    <input type="text" id="upno">
    <br> 数量:
    <input type="text" name="" id="ucount">
    <br>
    <div id="d1"></div>
    <button onclick="show()">查询</button>
</body>

</html>
