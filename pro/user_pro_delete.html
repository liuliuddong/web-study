<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除用户</title>
    <script>
        function del() {
            var $uid = uid.value;
            //if (!uid) {
            //   alert("用户编号不能为空");
            //  return;
            // }
            // 创建对象
            var xhr = new XMLHttpRequest();
            // 接受响应
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var str = xhr.responseText;
                    if (str == 1) {
                        alert("删除成功");
                    } else {
                        //d1.innerHTML = "删除失败";
                        alert("删除失败");
                    }
                }
            }
            // 创建请求
            xhr.open("get", `/pro/v1/delete/${$uid}`, true);
            xhr.send();
        }
    </script>
</head>

<body>
    ID:
    <input type="text" name="" id="uid">
    <br>
    <div id="d1"></div>
    <button onclick="del()">删除</button>
</body>

</html>
